<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Tester</title>
    <script src="events.js"></script>
</head>

<body>
    <h1>Script Test</h1>
    <p>
        <button onclick="clickMe()">Click to test</button>
    </p>

    <p>
        Focus
        <input type="text" name="focus-text" onfocus="focusMe()" onblur="blurMe()"/>
    </p>

    <p>
        Blur
        <input type="text" name="blur-text" onfocus="focusMe()" onblur="blurMe()" />
    </p>

    <p>
        Change
        <input type="text" name="change-text" onchange="changeMe()"/>
    </p>

    <p onmouseover="overMe()">
        Come here...
    </p>
</body>

</html>
